<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ACCIO</title>
  <!-- Styles -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
</head>

<body class="d-flex flex-column min-vh-100" x-data="{}">

  <header>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <a class="navbar-brand">ACCIO</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/web-push">Push</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="flex-grow-1 py-4" role="main">
    <div class="container">
      <div class="row">

        <div class="col-lg-6">
          <div class="card shadow mb-2" @mouseenter.once="
          fetch('/kommand?device=energy&state=status')
              .then(response => response.json())
              .then(json => { 
                $refs.energy_usage.innerHTML = parseInt(json.data.CurrentConsumptions.amount, 10)+' BDT on '+ json.data.CurrentConsumptions.date;
                $refs.energy_balance.innerHTML = parseInt(json.data.RemainingBalances.amount, 10)+' BDT on '+ json.data.RemainingBalances.date;
              })
        ">
            <div class="card-body">
              <h5 class="card-title">Electricity</h5>
              Usage: <span x-ref="energy_usage"></span><br />
              Balance: <span x-ref="energy_balance"></span><br />
            </div>
          </div>


          <div class="card shadow mb-2" @mouseenter.once="
          fetch('/kommand?device=mobile&state=status')
              .then(response => response.json())
              .then(json => { 
                $refs.mobile_balance.innerHTML = json.balance;
                $refs.mobile_balance_internet.innerHTML = json.internet.value;
                $refs.mobile_balance_voice.innerHTML = json.voice.value;
                $refs.mobile_balance_sms.innerHTML = json.sms.value;
              })
        ">
            <div class="card-body">
              <h5 class="card-title">Mobile</h5>
              Balance: <span x-ref="mobile_balance"></span> BDT<br />
              Internet: <span x-ref="mobile_balance_internet"></span><br />
              Voice: <span x-ref="mobile_balance_voice"></span><br />
              SMS: <span x-ref="mobile_balance_sms"></span><br />
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card shadow mb-2" x-data="{ open: false, init: false }" x-init="
          $watch('open', value =>{
            if(init){
              fetch('/kommand?device=purifier&state='+(value?'on':'off'));
            }
          });
          " @mouseenter.once="
            fetch('/kommand?device=purifier&state=status')
                .then(response => {
                  if (!response.ok) {
                    throw Error(response.statusText);
                  }
                  return response.json()
                })
                .then(json => { 
                  open=json.status;
                  init=true;
                  //$refs.purifier_status.innerHTML = json.status?'On' : 'Off';
                  $refs.purifier_temperature.innerHTML = json.temperature.toFixed()+'Â°C';
                  $refs.purifier_humidity.innerHTML = json.humidity+'%';
                  $refs.purifier_pm2_5.innerHTML = json.pm2_5;
                })
                .catch((e)=>{
                    console.error('api failed!');
                });
          ">
            <div class="card-body">
              <h5 class="card-title">Purifier</h5>
              Status:
              <div class="form-check">
                <input x-model="open" class="form-check-input" type="checkbox">
                <label class="form-check-label" x-text="open?'On':'Off'"></label>
              </div>
              Room Temperature: <span x-ref="purifier_temperature"></span><br />
              Room Humidity: <span x-ref="purifier_humidity"></span><br />
              Room Air Quality (PM2.5): <span x-ref="purifier_pm2_5"></span><br />
            </div>
          </div>

          <div class="card shadow mb-2">
            <div class="card-body">
              <h5 class="card-title">Air Condition</h5>
              <div class="btn-group">
                <button class="btn btn-outline-success btn-sm">Turn On</button>
                <button class="btn btn-outline-danger btn-sm">Turn Off</button>
              </div><br />
              Temp (20-30): <input class="border-0" type="range" min="20" max="30" value="30" />
            </div>
          </div>
        </div>
  </main>

  <footer>
    <hr />
    <div class="container pb-2">
      &copy; <span x-text="new Date().getFullYear()"></span> Kaal Purush.</a>
    </div>
  </footer>


  <!-- Scripts -->
  <script type="text/javascript">

  </script>

</body>

</html>
