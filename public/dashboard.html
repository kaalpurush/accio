<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ACCIO</title>
  <!-- Styles -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
</head>

<body class="d-flex flex-column min-vh-100" x-data="{}">

  <header>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <a class="navbar-brand">ACCIO</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/web-push">Push</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="flex-grow-1 py-4" role="main">
    <div class="container">
      <div class="row">
        <div class="col-sm" @mouseenter.once="
          fetch('/kommand?device=energy&state=status')
              .then(response => response.json())
              .then(json => { 
                $refs.energy_usage.innerHTML = json.data.CurrentConsumption;
                $refs.energy_balance.innerHTML = json.data.RemainingBalance;
              })
        ">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Electricity</h5>
              Usage: <span x-ref="energy_usage"></span><br />
              Balance: <span x-ref="energy_balance"></span><br />
            </div>
          </div>
        </div>
        <div class="col-sm" @mouseenter.once="
          fetch('/kommand?device=mobile&state=status')
              .then(response => response.json())
              .then(json => { 
                $refs.mobile_balance.innerHTML = json.balance;
                $refs.mobile_balance_internet.innerHTML = json.internet.value;
                $refs.mobile_balance_voice.innerHTML = json.voice.value;
                $refs.mobile_balance_sms.innerHTML = json.sms.value;
              })
        ">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Mobile</h5>
              Balance: <span x-ref="mobile_balance"></span> BDT<br />
              Internet: <span x-ref="mobile_balance_internet"></span><br />
              Voice: <span x-ref="mobile_balance_voice"></span><br />
              SMS: <span x-ref="mobile_balance_sms"></span><br />
            </div>
          </div>
        </div>
        <div class="col-sm" @mouseenter.once="
          fetch('/kommand?device=purifier&state=status')
              .then(response => response.json())
              .then(json => { 
                $refs.purifier_state.innerHTML = json.state;
              })
        ">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Purifier</h5>
              State: <span x-ref="purifier_state"></span><br />
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <hr />
    <div class="container pb-2">
      &copy; <span x-text="new Date().getFullYear()"></span> Kaal Purush.</a>
    </div>
  </footer>


  <!-- Scripts -->
  <script type="text/javascript">

  </script>

</body>

</html>
